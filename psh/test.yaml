test:
    tests:
        - name: gibber
          harness: test-gibber.py

        - name: auth
          harness: test-auth.py

        #FIXME - test-pshlogin.py is only for targets with root
        - name: pshlogin
          harness: test-pshlogin.py
          targets:
              value:
                  - ia32-generic

        - name: prompt
          harness: test-prompt.py

        - name: autocompletion
          harness: test-autocompletion.py
    
        - name: ps
          harness: test-ps.py

        - name: cat
          harness: test-cat.py

        - name: cat-shells
          harness: test-cat-shells.py
          targets:
              value:
                  - ia32-generic

        - name: mkdir
          harness: test-mkdir.py
          targets:
              exclude:
                  - armv7m7-imxrt106x

        - name: touch
          harness: test-touch.py
          targets:
              exclude:
                  - armv7m7-imxrt106x

        - name: runfile
          harness: test-runfile.py
          targets:
              exclude:
                  - armv7m7-imxrt106x

        - name: history
          harness: test-history.py

        - name: help
          harness: test-help.py

        - name: mem-mmu
          harness: test-mem-mmu.py
          targets:
              value:
                  - ia32-generic

        - name: mem-nommu
          harness: test-mem-nommu.py
          targets:
              value:
                  - armv7m7-imxrt106x

        - name: uptime
          harness: test-uptime.py

        - name: reboot
          harness: test-reboot.py
          targets:
              exclude:
                  - armv7m7-imxrt106x

        - name: exit
          harness: test-exit.py
